<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistema de Gerenciamento de Biblioteca Universitária</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Tailwind config for modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100 min-h-screen p-8">
    <div class="max-w-5xl mx-auto bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-4xl font-extrabold text-center text-indigo-700 mb-10 drop-shadow-md">
            Sistema de Gerenciamento de Biblioteca Universitária
        </h1>

        <section class="mb-10">
            <h2 class="text-3xl font-semibold text-gray-800 mb-6 border-b-2 border-indigo-300 pb-2">
                Livros Cadastrados
            </h2>
            <button id="addBookBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-3 rounded-lg shadow-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Adicionar Livro
            </button>
            <div id="booksList" class="mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Livros serão carregados aqui -->
            </div>
        </section>

        <!-- Modal para adicionar/editar livro -->
        <div id="bookModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-white rounded-xl shadow-xl w-full max-w-md p-8 relative">
                <button id="closeModalBtn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 focus:outline-none" aria-label="Fechar modal">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <h3 id="modalTitle" class="text-2xl font-bold text-indigo-700 mb-6">Adicionar Livro</h3>
                <form id="bookForm" class="space-y-5">
                    <input type="hidden" id="bookId" />
                    <div>
                        <label for="titulo" class="block text-gray-700 font-semibold mb-1">Título</label>
                        <input type="text" id="titulo" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400" required />
                    </div>
                    <div>
                        <label for="autor" class="block text-gray-700 font-semibold mb-1">Autor</label>
                        <input type="text" id="autor" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400" required />
                    </div>
                    <div>
                        <label for="anoPublicacao" class="block text-gray-700 font-semibold mb-1">Ano de Publicação</label>
                        <input type="number" id="anoPublicacao" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400" required />
                    </div>
                    <div>
                        <label for="isbn" class="block text-gray-700 font-semibold mb-1">ISBN</label>
                        <input type="text" id="isbn" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400" required />
                    </div>
                    <div>
                        <label for="disponivel" class="block text-gray-700 font-semibold mb-1">Disponibilidade</label>
                        <select id="disponivel" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400">
                            <option value="true">Disponível</option>
                            <option value="false">Emprestado</option>
                        </select>
                    </div>
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" id="cancelBtn" class="px-5 py-2 bg-gray-300 rounded-md hover:bg-gray-400 transition">Cancelar</button>
                        <button type="submit" class="px-5 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        let editingBookId = null;

        // Carregar livros
        async function loadBooks() {
            try {
                const response = await fetch(`${API_BASE}/livros`);
                const books = await response.json();
                displayBooks(books);
            } catch (error) {
                console.error('Erro ao carregar livros:', error);
            }
        }

        // Exibir livros
        function displayBooks(books) {
            const booksList = document.getElementById('booksList');
            booksList.innerHTML = '';
            books.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'bg-indigo-50 rounded-lg shadow-md p-5 flex flex-col justify-between';
                bookCard.innerHTML = `
                    <div>
                        <h3 class="text-xl font-semibold text-indigo-700 mb-2">${book.titulo}</h3>
                        <p class="text-gray-700"><span class="font-semibold">Autor:</span> ${book.autor}</p>
                        <p class="text-gray-700"><span class="font-semibold">Ano:</span> ${book.anoPublicacao}</p>
                        <p class="text-gray-700"><span class="font-semibold">ISBN:</span> ${book.isbn}</p>
                        <p class="mt-2 font-semibold ${book.disponivel ? 'text-green-600' : 'text-red-600'}">
                            ${book.disponivel ? 'Disponível' : 'Emprestado'}
                        </p>
                    </div>
                    <div class="mt-4 flex space-x-3">
                        <button onclick="editBook(${book.id})" class="flex-1 bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 rounded-md shadow-md transition">Editar</button>
                        <button onclick="deleteBook(${book.id})" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded-md shadow-md transition">Remover</button>
                    </div>
                `;
                booksList.appendChild(bookCard);
            });
        }

        // Abrir modal para adicionar livro
        document.getElementById('addBookBtn').addEventListener('click', () => {
            editingBookId = null;
            document.getElementById('modalTitle').textContent = 'Adicionar Livro';
            document.getElementById('bookForm').reset();
            document.getElementById('bookModal').classList.remove('hidden');
        });

        // Fechar modal
        document.getElementById('cancelBtn').addEventListener('click', () => {
            document.getElementById('bookModal').classList.add('hidden');
        });
        document.getElementById('closeModalBtn').addEventListener('click', () => {
            document.getElementById('bookModal').classList.add('hidden');
        });

        // Editar livro
        async function editBook(id) {
            try {
                const response = await fetch(`${API_BASE}/livros/${id}`);
                const book = await response.json();
                editingBookId = id;
                document.getElementById('modalTitle').textContent = 'Editar Livro';
                document.getElementById('titulo').value = book.titulo;
                document.getElementById('autor').value = book.autor;
                document.getElementById('anoPublicacao').value = book.anoPublicacao;
                document.getElementById('isbn').value = book.isbn;
                document.getElementById('disponivel').value = book.disponivel.toString();
                document.getElementById('bookModal').classList.remove('hidden');
            } catch (error) {
                console.error('Erro ao carregar livro:', error);
            }
        }

        // Salvar livro
        document.getElementById('bookForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const book = {
                titulo: document.getElementById('titulo').value,
                autor: document.getElementById('autor').value,
                anoPublicacao: parseInt(document.getElementById('anoPublicacao').value),
                isbn: document.getElementById('isbn').value,
                disponivel: document.getElementById('disponivel').value === 'true'
            };

            try {
                let response;
                if (editingBookId) {
                    response = await fetch(`${API_BASE}/livros/${editingBookId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(book)
                    });
                } else {
                    response = await fetch(`${API_BASE}/livros`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(book)
                    });
                }
                if (response.ok) {
                    document.getElementById('bookModal').classList.add('hidden');
                    loadBooks();
                } else {
                    console.error('Erro ao salvar livro');
                }
            } catch (error) {
                console.error('Erro ao salvar livro:', error);
            }
        });

        // Remover livro
        async function deleteBook(id) {
            if (confirm('Tem certeza que deseja remover este livro?')) {
                try {
                    const response = await fetch(`${API_BASE}/livros/${id}`, { method: 'DELETE' });
                    if (response.ok) {
                        loadBooks();
                    } else {
                        console.error('Erro ao remover livro');
                    }
                } catch (error) {
                    console.error('Erro ao remover livro:', error);
                }
            }
        }

        // Carregar livros ao iniciar
        loadBooks();
    </script>
</body>
</html>
