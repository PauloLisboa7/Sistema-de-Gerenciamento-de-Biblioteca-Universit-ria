<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Biblioteca Universitária</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-6">Sistema de Gerenciamento de Biblioteca Universitária</h1>

        <section>
            <h2 class="text-2xl font-semibold mb-4">Livros</h2>
            <button id="btnAdicionarLivro" class="mb-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Adicionar Livro</button>
            <table class="min-w-full bg-white rounded shadow">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b">Título</th>
                        <th class="py-2 px-4 border-b">Autor</th>
                        <th class="py-2 px-4 border-b">Ano</th>
                        <th class="py-2 px-4 border-b">ISBN</th>
                        <th class="py-2 px-4 border-b">Disponível</th>
                        <th class="py-2 px-4 border-b">Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaLivrosBody"></tbody>
            </table>
        </section>

        <!-- Modal para adicionar/editar livro -->
        <div id="modalLivro" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded shadow w-96">
                <h3 id="modalTitulo" class="text-xl font-semibold mb-4">Adicionar Livro</h3>
                <form id="formLivro" class="space-y-4">
                    <input type="hidden" id="livroId" />
                    <div>
                        <label for="titulo" class="block font-medium">Título</label>
                        <input type="text" id="titulo" class="w-full border rounded px-3 py-2" required />
                    </div>
                    <div>
                        <label for="autor" class="block font-medium">Autor</label>
                        <input type="text" id="autor" class="w-full border rounded px-3 py-2" required />
                    </div>
                    <div>
                        <label for="anoPublicacao" class="block font-medium">Ano de Publicação</label>
                        <input type="number" id="anoPublicacao" class="w-full border rounded px-3 py-2" required />
                    </div>
                    <div>
                        <label for="isbn" class="block font-medium">ISBN</label>
                        <input type="text" id="isbn" class="w-full border rounded px-3 py-2" required />
                    </div>
                    <div>
                        <label for="disponivel" class="inline-flex items-center">
                            <input type="checkbox" id="disponivel" class="mr-2" checked />
                            Disponível
                        </label>
                    </div>
                    <div class="flex justify-end space-x-2">
                        <button type="button" id="btnCancelar" class="px-4 py-2 rounded border border-gray-300 hover:bg-gray-100">Cancelar</button>
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const apiUrl = '/api/livros';

        async function listarLivros() {
            const response = await fetch(apiUrl);
            const livros = await response.json();
            const tbody = document.getElementById('tabelaLivrosBody');
            tbody.innerHTML = '';
            livros.forEach(livro => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="border px-4 py-2">${livro.titulo}</td>
                    <td class="border px-4 py-2">${livro.autor}</td>
                    <td class="border px-4 py-2">${livro.anoPublicacao}</td>
                    <td class="border px-4 py-2">${livro.isbn}</td>
                    <td class="border px-4 py-2 text-center">${livro.disponivel ? 'Sim' : 'Não'}</td>
                    <td class="border px-4 py-2 text-center space-x-2">
                        <button class="bg-yellow-400 px-2 py-1 rounded" onclick="editarLivro(${livro.id})">Editar</button>
                        <button class="bg-red-600 text-white px-2 py-1 rounded" onclick="removerLivro(${livro.id})">Remover</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function abrirModal() {
            document.getElementById('modalLivro').classList.remove('hidden');
        }

        function fecharModal() {
            document.getElementById('modalLivro').classList.add('hidden');
            document.getElementById('formLivro').reset();
            document.getElementById('livroId').value = '';
            document.getElementById('disponivel').checked = true;
            document.getElementById('modalTitulo').textContent = 'Adicionar Livro';
        }

        document.getElementById('btnAdicionarLivro').addEventListener('click', () => {
            abrirModal();
        });

        document.getElementById('btnCancelar').addEventListener('click', () => {
            fecharModal();
        });

        document.getElementById('formLivro').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('livroId').value;
            const livro = {
                titulo: document.getElementById('titulo').value,
                autor: document.getElementById('autor').value,
                anoPublicacao: parseInt(document.getElementById('anoPublicacao').value),
                isbn: document.getElementById('isbn').value,
                disponivel: document.getElementById('disponivel').checked
            };

            if (id) {
                // Atualizar
                const response = await fetch(`${apiUrl}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(livro)
                });
                if (response.ok) {
                    fecharModal();
                    listarLivros();
                } else {
                    alert('Erro ao atualizar livro');
                }
            } else {
                // Criar
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(livro)
                });
                if (response.ok) {
                    fecharModal();
                    listarLivros();
                } else {
                    alert('Erro ao adicionar livro');
                }
            }
        });

        async function editarLivro(id) {
            const response = await fetch(`${apiUrl}/${id}`);
            if (response.ok) {
                const livro = await response.json();
                document.getElementById('livroId').value = livro.id;
                document.getElementById('titulo').value = livro.titulo;
                document.getElementById('autor').value = livro.autor;
                document.getElementById('anoPublicacao').value = livro.anoPublicacao;
                document.getElementById('isbn').value = livro.isbn;
                document.getElementById('disponivel').checked = livro.disponivel;
                document.getElementById('modalTitulo').textContent = 'Editar Livro';
                abrirModal();
            } else {
                alert('Livro não encontrado');
            }
        }

        async function removerLivro(id) {
            if (confirm('Tem certeza que deseja remover este livro?')) {
                const response = await fetch(`${apiUrl}/${id}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    listarLivros();
                } else {
                    alert('Erro ao remover livro');
                }
            }
        }

        // Inicializa a lista de livros ao carregar a página
        listarLivros();
    </script>
</body>
</html>
