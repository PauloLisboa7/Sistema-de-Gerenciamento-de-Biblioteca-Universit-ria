<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Biblioteca Universitária</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">Sistema de Gerenciamento de Biblioteca Universitária</h1>

        <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Livros Cadastrados</h2>
            <button id="addBookBtn" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Adicionar Livro</button>
            <div id="booksList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Livros serão carregados aqui -->
            </div>
        </div>

        <!-- Modal para adicionar/editar livro -->
        <div id="bookModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded shadow-lg w-96">
                <h3 id="modalTitle" class="text-xl font-semibold mb-4">Adicionar Livro</h3>
                <form id="bookForm">
                    <input type="hidden" id="bookId">
                    <div class="mb-4">
                        <label class="block text-gray-700">Título</label>
                        <input type="text" id="titulo" class="w-full px-3 py-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Autor</label>
                        <input type="text" id="autor" class="w-full px-3 py-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Ano de Publicação</label>
                        <input type="number" id="anoPublicacao" class="w-full px-3 py-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">ISBN</label>
                        <input type="text" id="isbn" class="w-full px-3 py-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Disponibilidade</label>
                        <select id="disponivel" class="w-full px-3 py-2 border rounded">
                            <option value="true">Disponível</option>
                            <option value="false">Emprestado</option>
                        </select>
                    </div>
                    <div class="flex justify-end">
                        <button type="button" id="cancelBtn" class="mr-2 px-4 py-2 bg-gray-300 rounded">Cancelar</button>
                        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        let editingBookId = null;

        // Carregar livros
        async function loadBooks() {
            try {
                const response = await fetch(`${API_BASE}/livros`);
                const books = await response.json();
                displayBooks(books);
            } catch (error) {
                console.error('Erro ao carregar livros:', error);
            }
        }

        // Exibir livros
        function displayBooks(books) {
            const booksList = document.getElementById('booksList');
            booksList.innerHTML = '';
            books.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'bg-white p-4 rounded shadow';
                bookCard.innerHTML = `
                    <h3 class="font-semibold">${book.titulo}</h3>
                    <p>Autor: ${book.autor}</p>
                    <p>Ano: ${book.anoPublicacao}</p>
                    <p>ISBN: ${book.isbn}</p>
                    <p>Status: ${book.disponivel ? 'Disponível' : 'Emprestado'}</p>
                    <div class="mt-2">
                        <button onclick="editBook(${book.id})" class="bg-yellow-500 text-white px-2 py-1 rounded mr-2">Editar</button>
                        <button onclick="deleteBook(${book.id})" class="bg-red-500 text-white px-2 py-1 rounded">Remover</button>
                    </div>
                `;
                booksList.appendChild(bookCard);
            });
        }

        // Adicionar livro
        document.getElementById('addBookBtn').addEventListener('click', () => {
            editingBookId = null;
            document.getElementById('modalTitle').textContent = 'Adicionar Livro';
            document.getElementById('bookForm').reset();
            document.getElementById('bookModal').classList.remove('hidden');
        });

        // Editar livro
        async function editBook(id) {
            try {
                const response = await fetch(`${API_BASE}/livros/${id}`);
                const book = await response.json();
                editingBookId = id;
                document.getElementById('modalTitle').textContent = 'Editar Livro';
                document.getElementById('titulo').value = book.titulo;
                document.getElementById('autor').value = book.autor;
                document.getElementById('anoPublicacao').value = book.anoPublicacao;
                document.getElementById('isbn').value = book.isbn;
                document.getElementById('disponivel').value = book.disponivel.toString();
                document.getElementById('bookModal').classList.remove('hidden');
            } catch (error) {
                console.error('Erro ao carregar livro:', error);
            }
        }

        // Salvar livro
        document.getElementById('bookForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const book = {
                titulo: document.getElementById('titulo').value,
                autor: document.getElementById('autor').value,
                anoPublicacao: parseInt(document.getElementById('anoPublicacao').value),
                isbn: document.getElementById('isbn').value,
                disponivel: document.getElementById('disponivel').value === 'true'
            };

            try {
                let response;
                if (editingBookId) {
                    response = await fetch(`${API_BASE}/livros/${editingBookId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(book)
                    });
                } else {
                    response = await fetch(`${API_BASE}/livros`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(book)
                    });
                }
                if (response.ok) {
                    document.getElementById('bookModal').classList.add('hidden');
                    loadBooks();
                } else {
                    console.error('Erro ao salvar livro');
                }
            } catch (error) {
                console.error('Erro ao salvar livro:', error);
            }
        });

        // Remover livro
        async function deleteBook(id) {
            if (confirm('Tem certeza que deseja remover este livro?')) {
                try {
                    const response = await fetch(`${API_BASE}/livros/${id}`, { method: 'DELETE' });
                    if (response.ok) {
                        loadBooks();
                    } else {
                        console.error('Erro ao remover livro');
                    }
                } catch (error) {
                    console.error('Erro ao remover livro:', error);
                }
            }
        }

        // Cancelar modal
        document.getElementById('cancelBtn').addEventListener('click', () => {
            document.getElementById('bookModal').classList.add('hidden');
        });

        // Carregar livros ao iniciar
        loadBooks();
    </script>
</body>
</html>
