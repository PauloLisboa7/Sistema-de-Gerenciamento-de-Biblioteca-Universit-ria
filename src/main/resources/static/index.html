<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Biblioteca Universitária</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">Sistema de Gerenciamento de Biblioteca Universitária</h1>

        <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Livros Cadastrados</h2>
            <button id="addBookBtn" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Adicionar Livro</button>
            <table class="w-full bg-white shadow-md rounded">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="p-4">Título</th>
                        <th class="p-4">Autor</th>
                        <th class="p-4">Ano</th>
                        <th class="p-4">ISBN</th>
                        <th class="p-4">Disponível</th>
                        <th class="p-4">Ações</th>
                    </tr>
                </thead>
                <tbody id="booksTableBody">
                    <!-- Livros serão carregados aqui -->
                </tbody>
            </table>
        </div>

        <!-- Modal para adicionar/editar livro -->
        <div id="bookModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-8 rounded shadow-md w-96">
                <h3 id="modalTitle" class="text-xl font-semibold mb-4">Adicionar Livro</h3>
                <form id="bookForm">
                    <input type="hidden" id="bookId">
                    <div class="mb-4">
                        <label class="block text-gray-700">Título</label>
                        <input type="text" id="titulo" class="w-full p-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Autor</label>
                        <input type="text" id="autor" class="w-full p-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Ano de Publicação</label>
                        <input type="number" id="anoPublicacao" class="w-full p-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">ISBN</label>
                        <input type="text" id="isbn" class="w-full p-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">
                            <input type="checkbox" id="disponivel" checked> Disponível
                        </label>
                    </div>
                    <div class="flex justify-end">
                        <button type="button" id="cancelBtn" class="mr-2 px-4 py-2 bg-gray-500 text-white rounded">Cancelar</button>
                        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        const booksTableBody = document.getElementById('booksTableBody');
        const bookModal = document.getElementById('bookModal');
        const bookForm = document.getElementById('bookForm');
        const modalTitle = document.getElementById('modalTitle');
        const addBookBtn = document.getElementById('addBookBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        let editingBookId = null;

        // Carregar livros
        async function loadBooks() {
            const response = await fetch(`${API_BASE}/livros`);
            const books = await response.json();
            booksTableBody.innerHTML = '';
            books.forEach(book => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="p-4">${book.titulo}</td>
                    <td class="p-4">${book.autor}</td>
                    <td class="p-4">${book.anoPublicacao}</td>
                    <td class="p-4">${book.isbn}</td>
                    <td class="p-4">${book.disponivel ? 'Sim' : 'Não'}</td>
                    <td class="p-4">
                        <button class="bg-yellow-500 text-white px-2 py-1 rounded mr-2" onclick="editBook(${book.id})">Editar</button>
                        <button class="bg-red-500 text-white px-2 py-1 rounded" onclick="deleteBook(${book.id})">Remover</button>
                    </td>
                `;
                booksTableBody.appendChild(row);
            });
        }

        // Adicionar livro
        addBookBtn.addEventListener('click', () => {
            editingBookId = null;
            modalTitle.textContent = 'Adicionar Livro';
            bookForm.reset();
            document.getElementById('disponivel').checked = true;
            bookModal.classList.remove('hidden');
        });

        // Editar livro
        function editBook(id) {
            fetch(`${API_BASE}/livros/${id}`)
                .then(response => response.json())
                .then(book => {
                    editingBookId = book.id;
                    modalTitle.textContent = 'Editar Livro';
                    document.getElementById('titulo').value = book.titulo;
                    document.getElementById('autor').value = book.autor;
                    document.getElementById('anoPublicacao').value = book.anoPublicacao;
                    document.getElementById('isbn').value = book.isbn;
                    document.getElementById('disponivel').checked = book.disponivel;
                    bookModal.classList.remove('hidden');
                });
        }

        // Deletar livro
        function deleteBook(id) {
            if (confirm('Tem certeza que deseja remover este livro?')) {
                fetch(`${API_BASE}/livros/${id}`, { method: 'DELETE' })
                    .then(() => loadBooks());
            }
        }

        // Salvar livro
        bookForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const book = {
                titulo: document.getElementById('titulo').value,
                autor: document.getElementById('autor').value,
                anoPublicacao: parseInt(document.getElementById('anoPublicacao').value),
                isbn: document.getElementById('isbn').value,
                disponivel: document.getElementById('disponivel').checked
            };
            const method = editingBookId ? 'PUT' : 'POST';
            const url = editingBookId ? `${API_BASE}/livros/${editingBookId}` : `${API_BASE}/livros`;
            fetch(url, {
                method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(book)
            })
                .then(() => {
                    bookModal.classList.add('hidden');
                    loadBooks();
                });
        });

        // Cancelar
        cancelBtn.addEventListener('click', () => {
            bookModal.classList.add('hidden');
        });

        // Carregar livros ao iniciar
        loadBooks();
    </script>
</body>
</html>
